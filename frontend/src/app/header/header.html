<!-- HEADER NAVIGATION -->
<header class="flex items-center justify-between px-6 py-4 bg-white shadow">
  <div class="flex items-center space-x-4">
    <img src="/riverstramlogo.png" alt="RiverStream Logo" class="h-10 w-10 object-contain" />
    <span class="text-lg font-bold text-violet-700">Riverstream Interview Platform</span>
  </div>
  <div class="relative">
    <!-- Profile button -->
    <button (click)="toggleProfileMenu()"
      class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-100 transition">
      <span class="text-gray-700 font-semibold">{{ name }}</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-violet-700" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="8" r="4"></circle>
        <path d="M6.5 21v-2a5.5 5.5 0 0 1 11 0v2"></path>
      </svg>
    </button>

    <!-- Profile dropdown -->
    <div *ngIf="profileOpen"
      class="absolute right-0 mt-2 w-60.5 bg-white border border-gray-200 rounded shadow-lg z-50">
      <ng-container *ngIf="role === 'admin'">
        <button (click)="navigateTo('admin-dashboard')"
          class="flex items-center gap-2 w-full text-left px-4 py-2 hover:bg-gray-100 text-violet-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-violet-700" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1" />
            <rect x="14" y="3" width="7" height="7" rx="1" />
            <rect x="14" y="14" width="7" height="7" rx="1" />
            <rect x="3" y="14" width="7" height="7" rx="1" />
          </svg>
          Admin Dashboard
        </button>
        <button (click)="navigateTo('userinfo')"
          class="flex items-center gap-2 w-full text-left px-4 py-2 hover:bg-gray-100 text-green-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z" />
            <path d="M4 20v-2c0-2.21 3.58-4 8-4s8 1.79 8 4v2" />
          </svg>
          Interviewee Management
        </button>
        <button (click)="navigateTo('questions')"
          class="flex items-center gap-2 w-full text-left px-4 py-2 hover:bg-gray-100 text-blue-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-700" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Questions Management
        </button>

        <button (click)="navigateTo('ai-questions')"
          class="flex items-center gap-2 w-full text-left px-4 py-2 hover:bg-gray-100 text-orange-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-700" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          AI Questions
        </button>
      </ng-container>

      <!-- Interviewee section - removed quiz options, only logout remains -->
      <button (click)="logout()"
        class="flex items-center gap-2 w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path d="M17 16l4-4m0 0l-4-4m4 4H7" />
          <path d="M3 12h4" />
        </svg>
        Logout
      </button>
    </div>
  </div>
</header>
